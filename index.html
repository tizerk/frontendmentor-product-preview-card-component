<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="design-container">
      <div class="card-container">
        <div class="image-container">
          <img
            class="product-image-mobile"
            src="images/image-product-mobile.jpg"
            alt="Perfume Product"
          />
          <img
            class="product-image-desktop"
            src="images/image-product-desktop.jpg"
            alt="Perfume Product"
          />
        </div>
        <div class="details-container">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h2 class="sale-price">$149.99</h2>
            <p class="regular-price">$169.99</p>
          </div>
          <button class="cart-btn">
            <img src="images/icon-cart.svg" alt="Cart Icon" />
            <div>Add to Cart</div>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/tizerk" target="_blank"
        >Tizerk</a
      >.
    </div>
  </body>
</html>
